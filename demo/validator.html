<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>Javascript Validation Function</title>
              <!-- Meta tags -->
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Style-Type" content="text/css" />  <!-- w3c recomends this meta tag  -->
	<meta http-equiv="Content-Script-Type" content="text/javascript" />  <!-- w3c recomends this meta tag  -->
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta name="copyright" content="" />
	<meta name="author" content="" />
	<meta name="rating" content="general" />
	<meta name="robots" content="all" />
              <!-- Stylesheets -->
	<link rel="stylesheet" href="css/style.css" type="text/css" media="screen, projection" />
	<!--[if ie 6]><link rel="stylesheet" href="IEstyle.css" type="text/css" /><![endif]-->
	      <!-- Javascripts -->
    <script type="text/javascript" language="javascript" src="js/jquery.js"></script>
    <!--
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js" type="text/javascript"></script>
    <script type="text/javascript">
    $(document).ready(function() {
              $(".datepicker").datepicker({dateFormat: 'dd-mm-yy'});
    });
    </script>
    -->
    <script type="text/javascript" language="javascript" src="js/validator.js"></script>
    <script type="text/javascript" language="javascript">
    		$(document).ready(function(){
    				$(".myForm").validator({
    					inputTypes:{
    					       textField2:{
    					           inputName: 'lastName',
    					           rules: {min: 2,max: 20,lettersOnly: true,noSpaces: true},
    					           message: 'please enter a number less than 10 digits long'},
   					            dateField:{
   					                inputName: 'dateField',
   					                rules: {date: true,dateFuture:true}},
                                selectField2: {
                                    inputName: 'selectField2',
                                    rules: {selectHasValue: true,selectNull: ''},
                                    message: 'Please select a value for this field'},
                                number: {
                                    inputName: 'number',
                                    rules: {isNumber:true,max:10},
                                    message:false
                                }}
					});
    		});
    </script>
</head>

<body>

      <div id="wrap">

           <form class="myForm" method="post" action="response.html" enctype="multipart/form-data">
           <fieldset>
                     <legend>Jquery Validator Plugin</legend>
                     <p><span class="error">*</span> required field</p>
                     <div>
                     	  <label for="URL">Please enter your first name:</label>
                     	  <input type="text" name="firstName" class="required text" size="20" />
                     	  <span class="error" title="firstName">*</span>
                     </div>
                     <div>
                     	  <label for="email">Please enter your last name:</label>
                     	  <input type="text" name="lastName" class="required text" size="20" />
                     	  <span class="error" title="lastName">*</span>
                     </div>
                     <div>
                     	  <label for="number">Please enter a number less than 10 digits long:</label>
                     	  <input type="text" name="number" class="required text" size="20" />
                     	  <span class="error" title="number">*</span>
                     </div>
                     <div>
                     	  <label for="normaltext">Please enter a valid URL:</label>
                     	  <input type="text" name="url" class="required text" size="20" />
                     	  <span class="error" title="url">*</span>
                     </div>
                     <div>
                     	  <label for="normaltext">Please enter a valid email address:</label>
                     	  <input type="text" name="email" class="required text" size="20" />
                     	  <span class="error" title="email">*</span>
                     </div>
                     <div>
                     	  <label for="password">Please enter a password between 6 and 10 characters long:</label>
                     	  <input type="password" name="password" class="required text" title="password1" size="20" />
                     	  <span class="error" title="password">*</span>
                     </div>
                     <div>
                     	  <label for="confirmpassword">Please confirm your password:</label>
                     	  <input type="password" name="confirmpassword" class="required text" title="password1" size="20" />
                     	  <span class="error" title="confirmpassword">*</span>
                     </div>
                     <div>
                     	  <label for="dateField">Please enter a future date:</label>
                     	  <input type="text" name="dateField" class="datepicker required text" size="20" />
                     	  <span class="error" title="dateField">*</span>
                     </div>
                     <div>
                     	  <label for="message">Please input text between 5 and 100 characters long. Allowed HTML: &lt;div&gt;,&lt;span&gt;,&lt;b&gt;,&lt;p&gt;</label>
                     	  <textarea name="message" cols="20" rows="5" class="required"></textarea>
                     	  <span class="error" title="message">*</span>
                     </div>
                     <div>
                     	  <label for="selectbox">Please select a value:</label>
	                      <select name="selectbox" class="required">
	                             <option>-please select-</option>
	                             <option>1</option>
	                             <option>2</option>
	                             <option>3</option>
	                             <option>4</option>
	                             <option>5</option>
	                      </select>
	                      <span class="error" title="selectbox">*</span>
                     </div>
                     <div>
                          <label for="fileData">Please upload a .doc, .txt or .html file:</label>
                          <input type="file" class="required fileInput" name="fileData" />
                          <span class="error" title="fileData">*</span>
                     </div>
                     <p>Please select one of the following options </p><span class="error" title="radio1">*</span>
                     <div>
                     	  <label>Radio Button 1</label>
                     	  <input type="radio" name="radio1" class="required" value="radio1" />
                     </div>
                     <div>
                     	  <label>Radio Button 2</label>
                     	  <input type="radio" name="radio1" class="required" value="radio2" />
                     </div>
                     <div>
                     	  <label>Radio Button 3</label>
                     	  <input type="radio" name="radio1" class="required" value="radio3" />
                     </div>
                     <div>
                     	  <label>Radio Button 4</label>
                     	  <input type="radio" name="radio1" class="required" value="radio4" />
                     </div>
                     <div>
                     	  <label>Radio Button 5</label>
                     	  <input type="radio" name="radio1" class="required" value="radio5" />
                     </div>
                     <p>Please select 2 - 4 checkboxes </p><span class="error" title="checkboxField">*</span>
                     <div>
                          <label>Checkbox 1</label>
                          <input type="checkbox" name="checkboxField" class="required" value="check1" />
                     </div>
                     <div>
                          <label>Checkbox 2</label>
                          <input type="checkbox" name="checkboxField" class="required" value="check2" />
                     </div>
                     <div>
                          <label>Checkbox 3</label>
                          <input type="checkbox" name="checkboxField" class="required" value="check3" />
                     </div>
                     <div>
                          <label>Checkbox 4</label>
                          <input type="checkbox" name="checkboxField" class="required" value="check4" />
                     </div>
                     <div>
                          <label>Checkbox 5</label>
                          <input type="checkbox" name="checkboxField" class="required" value="check5" />
                     </div>
                     <div>
                     	  <input type="submit" value="submit" class="submit" />
                     	  <input type="reset" value="reset" class="reset" />
                     </div>
           </fieldset>
           </form>
           
           <div id="message">&nbsp;</div>
           <div id="returnvalues">&nbsp;</div>

      </div>  <!-- end of wrap div -->
      
</body>
</html>
